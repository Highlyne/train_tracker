<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- Moment CDN -->

  <!-- Link to Moment.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.0/moment.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/styles/stylesheet.css">

  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron text-center">
      <h1>Train Tracker</h1>
    </div>
    <h2>
      <div span id="time_clock"></div>
    </h2>
    <div class="panel panel-primary">
      <div class="panel-heading">Train Schedule</div>
      <table id="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>

        <body>
          <tr>
            <td>
              <div span id="trainName"></div>
            </td>
            <td>
              <div span id="destination"></div>
            </td>
            <td>
              <div span id="freqy"></div>
            </td>
            <td>
              <div span id="nxtArrival"></div>
            </td>
            <td>
              <div span id="minsAway"></div>
            </td>
          </tr>
          </tbody>
      </table>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">Add New Train</div>
      <form role="form">
        <div class="form-group">
          <label for="name-input">Train Name:</label>
          <input class="form-control" id="trnName" type="text">
        </div>
        <div class="form-group">
          <label for="arrival-input">Arrival Location:</label>
          <input class="form-control" id="arrLocation" type="text">
        </div>
        <div class="form-group">
          <label for="time-input">First Train Time (HH:MM - military time)</label>
          <input class="form-control" id="trainTime" type="number">
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input class="form-control" id="frequency" type="number">
        </div>
        <button class="btn btn-default" id="btn-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>



  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="javascript.js"></script>
  </body>

</html>
