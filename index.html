<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>
<body>
  <div class="topBox">
    <header>Train Tracker</header>
  </div>
  <div class="display">
    <table>
        <th>Name</th>
        <tr><div span id="name"></div></tr>
        <th>Departure</th>
        <tr><div span id="depLoc"></div></tr>
        <th>Arrival</th>
        <tr><div span id="arvLoc"></div></tr>
    </table>
    </div>
    <div class="newForm">
            <form role="form">
                    <div class="form-group">
                      <label for="name-input">Train Name:</label>
                      <input class="form-control" id="trainName" type="text">
                    </div>
                    <div class="form-group">
                      <label for="departure-input">Departure Location:</label>
                      <input class="form-control" id="depLocation" type="text">
                    </div>
                    <div class="form-group">
                      <label for="arrival-input">Arrival Location:</label>
                      <input class="form-control" id="arrLocation" type="text">
                    </div>
                    <button class="btn btn-default" id="btn-submit" type="submit">Submit</button>
                  </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="javascript.js"></script>
</body>
</html>
